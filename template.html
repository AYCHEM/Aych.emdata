<html>
<head>
    <title>Hoi Poi HTML Example</title>
    <link rel="stylesheet" href="css/hoipoi.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/jquery.sortable.js"></script>
    <script src="js/sjcl.js"></script>
    <script src="js/hoipoi.js"></script>
    <script>
        $(document).ready(function() {
            hoipoi.init();
        });
    </script>
</head>
<body>
    <div class="header-bar">
        <div id="mailpile-logo"></div>
        <ul>
            <div class="login-form">
                <b class="login-error">Login incorrect!</b>
                <input class="username"/>
                <input class="password" type="password"/>
                <button class="login">Log in</button>
            </div>
            <div class="logout-form">
                Hello, <span class='login-nickname'></span>
                <button class="logout">Log out</button>
            </div>
        </ul>
    </div>
    <div class="main">
        <h2>Ranked election...</h2>
        <ol class="ranked-election" data-election="1">
            <li class="issue" data-issue="1">
                <span class="issue-title"><a href="https://github.com/pagekite/Mailpile/issues/30201">Issue 1</a></span>
                <span class="issue-details">...</span>
            </li>
            <li class="issue" data-issue="22">
                <span class="issue-title"><a href="https://github.com/pagekite/Mailpile/issues/30201">Issue 2</a></span>
                <span class="issue-details">...</span>
            </li>
            <li class="issue" data-issue="333">
                <span class="issue-title"><a href="https://github.com/pagekite/Mailpile/issues/30201">Issue 3</a></span>
                <span class="issue-details">...</span>
            </li>
        </ol>
        <h2>Yes/No election...</h2>
        <ul class="single-choice-election">
            <li class="issue" data-issue="1" data-options="yes,no">
                <span class="issue-title"><a href="https://github.com/pagekite/Mailpile/issues/30201">Issue 1</a></span>
                <span class="issue-details">...</span>
            </li>
            <li class="issue" data-issue="22" data-options="yes,no">
                <span class="issue-title"><a href="https://github.com/pagekite/Mailpile/issues/30201">Issue 2</a></span>
                <span class="issue-details">...</span>
            </li>
            <li class="issue" data-issue="333" data-options="yes,no">
                <span class="issue-title"><a href="https://github.com/pagekite/Mailpile/issues/30201">Issue 3</a></span>
                <span class="issue-details">...</span>
            </li>
        </ul>
    </div>
</body>
</html>
